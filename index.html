<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Zonas de Bajas Emisiones</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIINf07xM45+7bO81+H+eXLYFzS5L4qO+bA=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-2007N22QO+nBv3E7V6iK5Vw5p2bXF5u5bF5z5L5X5p5=" crossorigin=""></script>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Create the map and set the initial view to Spain
        var map = L.map('map').setView([40.416775, -3.703790], 6); // Centered on Spain

        // Add a tile layer (e.g., OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Load the GeoJSON data
        fetch('./data/low_emission_zones.geojson')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                L.geoJSON(data, {
                    style: function(feature) {
                        return {
                            color: "#FF5733",
                            weight: 3,
                            opacity: 0.8,
                            fillColor: "#FF5733",
                            fillOpacity: 0.2
                        };
                    },
                    onEachFeature: function(feature, layer) {
                        if (feature.properties && feature.properties.name) {
                            layer.bindPopup("<b>Zona de Bajas Emisiones:</b> " + feature.properties.name);
                        }
                    }
                }).addTo(map);
            })
            .catch(error => console.error('Error loading GeoJSON:', error));
    </script>
</body>
</html>
